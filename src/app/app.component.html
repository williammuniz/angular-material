<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav [opened]="!isSmallScren" [fixedInViewport]="true" [mode]="sidenavMode">
    <mat-toolbar color="primary">Smart Example</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/buttonIcon']">Button Icon</a>
      <a mat-list-item [routerLink]="['/formFieldInput']">Form Field Input</a>
      <a mat-list-item [routerLink]="['/progsBarSpinner']">Progress and Spinner</a>
      <a mat-list-item [routerLink]="['/tabs']">Tabs</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar class="toobar-menu" color="primary" [class.mat-elevation-z4]="applyShadow">
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      @if (popText){
      <span>My App</span>
      }
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toobar-submenu" color="primary">
      @if (!popText){
      <span>My App</span>
      }
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
